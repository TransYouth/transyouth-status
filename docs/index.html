<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>跨青年 Trans Youth 状态页</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://transyouth.xyz/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 h-screen overflow-hidden">
  <div class="flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-white border-b px-6 py-4 flex-shrink-0">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-semibold text-gray-900">跨青年 Trans Youth 状态页</h1>
          <p class="text-sm text-gray-600 mt-1">实时监控 · 最后更新：<span id="updated">—</span></p>
        </div>
        <div class="text-right">
          <div class="text-sm text-gray-600">监控节点</div>
          <div class="text-2xl font-semibold text-gray-900"><span id="count">0</span></div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Left Sidebar - Services List -->
      <aside class="w-80 bg-white border-r flex flex-col overflow-hidden">
        <div class="p-4 border-b">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="搜索站点..." 
            class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div id="servicesList" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
      </aside>

      <!-- Right Panel - Details -->
      <main class="flex-1 overflow-y-auto">
        <div id="emptyState" class="flex items-center justify-center h-full text-gray-400">
          <div class="text-center">
            <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <p class="text-lg">选择一个站点查看详情</p>
          </div>
        </div>

        <div id="detailView" class="hidden p-6">
          <!-- Service Header -->
          <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex items-start justify-between mb-4">
              <div>
                <h2 id="serviceName" class="text-2xl font-semibold text-gray-900"></h2>
                <a id="serviceUrl" href="#" target="_blank" class="text-sm text-blue-600 hover:underline mt-1 inline-block"></a>
              </div>
              <div id="serviceStatus" class="px-3 py-1 rounded-full text-sm font-medium"></div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-5 gap-4 mt-6">
              <div class="text-center">
                <div class="text-sm text-gray-600 mb-1">响应 (当前)</div>
                <div id="currentRtt" class="text-2xl font-semibold text-gray-900">—</div>
              </div>
              <div class="text-center">
                <div class="text-sm text-gray-600 mb-1">平均响应 (24小时)</div>
                <div id="avg24h" class="text-2xl font-semibold text-gray-900">—</div>
              </div>
              <div class="text-center">
                <div class="text-sm text-gray-600 mb-1">在线时间 (24小时)</div>
                <div id="uptime24h" class="text-2xl font-semibold text-green-600">—</div>
              </div>
              <div class="text-center">
                <div class="text-sm text-gray-600 mb-1">在线时间 (30天)</div>
                <div id="uptime30d" class="text-2xl font-semibold text-green-600">—</div>
              </div>
              <div class="text-center">
                <div class="text-sm text-gray-600 mb-1">在线时间 (1年)</div>
                <div id="uptime1y" class="text-2xl font-semibold text-green-600">—</div>
              </div>
            </div>
          </div>

          <!-- Timeline -->
          <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold mb-4">最近24小时状态</h3>
            <div class="relative">
              <div id="timeline" class="flex gap-1 overflow-x-auto pb-2"></div>
              <!-- Tooltip -->
              <div id="tooltip" class="hidden absolute bg-gray-900 text-white text-xs rounded-lg px-3 py-2 shadow-lg z-10" style="pointer-events: none;">
                <div id="tooltipContent"></div>
              </div>
            </div>
          </div>

          <!-- Response Time Chart -->
          <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold mb-4">响应时间趋势 (24小时)</h3>
            <div class="overflow-x-auto">
              <div style="min-width: 800px; height: 256px;">
                <canvas id="responseChart"></canvas>
              </div>
            </div>
          </div>

          <!-- History Table -->
          <div class="bg-white rounded-lg shadow-sm p-6">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-lg font-semibold">检测历史</h3>
              <button id="toggleTable" class="text-sm text-blue-600 hover:text-blue-700">
                <span id="toggleText">展开全部</span>
              </button>
            </div>
            <div id="historyTable" class="overflow-hidden">
              <table class="w-full text-sm">
                <thead class="bg-gray-50 border-b">
                  <tr>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">时间</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">状态</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">响应时间</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">HTTP 状态</th>
                    <th class="text-left py-3 px-4 font-medium text-gray-700">备注</th>
                  </tr>
                </thead>
                <tbody id="historyBody" class="divide-y"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    let currentData = null;
    let currentService = null;
    let chartInstance = null;
    let showAllHistory = false;

    const statusColors = {
      ok: { bg: 'bg-green-100', text: 'text-green-800', border: 'border-green-300', dot: 'bg-green-500' },
      degraded: { bg: 'bg-yellow-100', text: 'text-yellow-800', border: 'border-yellow-300', dot: 'bg-yellow-500' },
      down: { bg: 'bg-red-100', text: 'text-red-800', border: 'border-red-300', dot: 'bg-red-500' },
      unknown: { bg: 'bg-gray-100', text: 'text-gray-800', border: 'border-gray-300', dot: 'bg-gray-400' }
    };

    function escapeHtml(s) {
      if (!s) return '';
      return String(s).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');
    }

    function getStatusColor(status) {
      return statusColors[status] || statusColors.unknown;
    }

    function calculateUptime(history) {
      if (!history || history.length === 0) return 0;
      const okCount = history.filter(h => h.status === 'ok').length;
      return Math.round((okCount / history.length) * 100);
    }

    function calculateAvgRtt(history) {
      if (!history || history.length === 0) return null;
      const rtts = history.map(h => h.rtt).filter(r => r != null);
      if (rtts.length === 0) return null;
      return Math.round(rtts.reduce((a, b) => a + b, 0) / rtts.length);
    }

    function renderServicesList(data) {
      const list = document.getElementById('servicesList');
      const services = data.services || [];
      
      list.innerHTML = services.map(svc => {
        const history = svc.history || [];
        const latest = history[history.length - 1] || { status: 'unknown' };
        const color = getStatusColor(latest.status);
        const uptime = calculateUptime(history);
        
        return `
          <button 
            onclick="selectService('${svc.id}')" 
            class="w-full text-left p-4 rounded-lg border hover:border-blue-500 hover:bg-blue-50 transition-all ${currentService?.id === svc.id ? 'border-blue-500 bg-blue-50' : 'bg-gray-50'}"
          >
            <div class="flex items-center justify-between mb-2">
              <div class="font-medium text-gray-900 truncate flex-1">${escapeHtml(svc.name)}</div>
              <div class="w-3 h-3 rounded-full ${color.dot} ml-2"></div>
            </div>
            <div class="text-xs text-gray-500 truncate mb-2">${escapeHtml(svc.url)}</div>
            <div class="flex items-center justify-between text-xs">
              <span class="text-gray-600">在线率</span>
              <span class="font-semibold ${uptime >= 95 ? 'text-green-600' : 'text-red-600'}">${uptime}%</span>
            </div>
          </button>
        `;
      }).join('');
    }

    function renderTimeline(history) {
      const timeline = document.getElementById('timeline');
      const now = new Date();
      const hours = [];
      
      // Create 24 hourly buckets (from 24 hours ago to now)
      for (let i = 23; i >= 0; i--) {
        const hourStart = new Date(now.getTime() - i * 60 * 60 * 1000);
        hourStart.setMinutes(0, 0, 0);
        const hourEnd = new Date(hourStart.getTime() + 60 * 60 * 1000);
        
        // Find all checks in this hour
        const checksInHour = history.filter(h => {
          const checkTime = new Date(h.ts);
          return checkTime >= hourStart && checkTime < hourEnd;
        });
        
        hours.push({
          start: hourStart,
          end: hourEnd,
          checks: checksInHour
        });
      }
      
      timeline.innerHTML = hours.map((hour, idx) => {
        let color, status, displayText;
        
        if (hour.checks.length === 0) {
          // No data - assume green
          color = 'bg-green-500';
          status = '无数据 (默认在线)';
          displayText = '✓';
        } else {
          const okCount = hour.checks.filter(c => c.status === 'ok').length;
          const total = hour.checks.length;
          const okRate = okCount / total;
          
          if (okRate === 1) {
            color = 'bg-green-500';
            status = '全部在线';
            displayText = '✓';
          } else if (okRate > 0) {
            color = 'bg-yellow-500';
            status = '部分故障';
            displayText = '!';
          } else {
            color = 'bg-red-500';
            status = '全部故障';
            displayText = '✕';
          }
        }
        
        return `
          <div 
            class="flex-1 min-w-[32px] h-12 ${color} rounded-lg cursor-pointer hover:opacity-80 transition-opacity flex items-center justify-center text-white text-sm font-semibold"
            onmouseenter="showHourTooltip(event, ${idx})"
            onmouseleave="hideTooltip()"
            data-idx="${idx}"
          >${displayText}</div>
        `;
      }).join('');

      // Store hours data for tooltip
      timeline.dataset.hours = JSON.stringify(hours);
    }

    function showTooltip(event, idx) {
      const timeline = document.getElementById('timeline');
      const history = JSON.parse(timeline.dataset.history || '[]');
      const h = history[idx];
      if (!h) return;

      const tooltip = document.getElementById('tooltip');
      const content = document.getElementById('tooltipContent');
      
      content.innerHTML = `
        <div class="font-semibold mb-1">${h.status.toUpperCase()}</div>
        <div>${new Date(h.ts).toLocaleString()}</div>
        <div>延迟: ${h.rtt ? h.rtt + ' ms' : 'TIMEOUT'}</div>
        <div>HTTP: ${h.http || '—'}</div>
      `;

      tooltip.classList.remove('hidden');
      const rect = event.target.getBoundingClientRect();
      tooltip.style.left = rect.left + 'px';
      tooltip.style.top = (rect.top - tooltip.offsetHeight - 8) + 'px';
    }

    function showHourTooltip(event, idx) {
      const timeline = document.getElementById('timeline');
      const hours = JSON.parse(timeline.dataset.hours || '[]');
      const hour = hours[idx];
      if (!hour) return;

      const tooltip = document.getElementById('tooltip');
      const content = document.getElementById('tooltipContent');
      
      const startTime = new Date(hour.start).toLocaleString('zh-CN', { 
        month: 'numeric', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      let checksInfo = '';
      if (hour.checks.length === 0) {
        checksInfo = '<div class="text-green-300">无检测数据 (默认在线)</div>';
      } else {
        const okCount = hour.checks.filter(c => c.status === 'ok').length;
        const total = hour.checks.length;
        checksInfo = `
          <div>检测次数: ${total}</div>
          <div>成功: ${okCount} | 失败: ${total - okCount}</div>
          <div>在线率: ${Math.round((okCount / total) * 100)}%</div>
        `;
      }
      
      content.innerHTML = `
        <div class="font-semibold mb-1">${startTime}</div>
        ${checksInfo}
      `;

      tooltip.classList.remove('hidden');
      const rect = event.target.getBoundingClientRect();
      const tooltipWidth = 200;
      tooltip.style.left = Math.min(rect.left, window.innerWidth - tooltipWidth - 10) + 'px';
      tooltip.style.top = (rect.top - tooltip.offsetHeight - 8) + 'px';
    }

    function hideTooltip() {
      document.getElementById('tooltip').classList.add('hidden');
    }

    function renderChart(history) {
      const ctx = document.getElementById('responseChart');
      
      // Filter last 24 hours
      const now = new Date();
      const twentyFourHoursAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);
      const last24h = history.filter(h => new Date(h.ts) >= twentyFourHoursAgo);
      
      if (chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: last24h.map(h => {
            const date = new Date(h.ts);
            return date.toLocaleString('zh-CN', { 
              month: 'numeric',
              day: 'numeric',
              hour: '2-digit', 
              minute: '2-digit'
            });
          }),
          datasets: [{
            label: '响应时间 (ms)',
            data: last24h.map(h => h.rtt),
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.1)',
            tension: 0.4,
            fill: true,
            pointRadius: 4,
            pointHoverRadius: 7,
            pointBackgroundColor: last24h.map(h => h.status === 'ok' ? '#3b82f6' : '#ef4444'),
            pointBorderColor: '#fff',
            pointBorderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'index'
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                title: (items) => {
                  const idx = items[0].dataIndex;
                  const h = last24h[idx];
                  return new Date(h.ts).toLocaleString('zh-CN');
                },
                label: (context) => {
                  const h = last24h[context.dataIndex];
                  if (!h.rtt) return '响应: TIMEOUT';
                  return [
                    `响应: ${h.rtt} ms`,
                    `状态: ${h.status.toUpperCase()}`,
                    `HTTP: ${h.http || '—'}`
                  ];
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              min: 0,
              max: 500,
              ticks: { 
                callback: (value) => value + ' ms',
                stepSize: 100
              },
              grid: {
                color: '#f1f5f9'
              }
            },
            x: {
              ticks: { 
                maxRotation: 45,
                minRotation: 45,
                font: { size: 10 }
              },
              grid: {
                display: false
              }
            }
          }
        }
      });
    }

    function renderHistoryTable(history) {
      const tbody = document.getElementById('historyBody');
      const reversed = [...history].reverse();
      const toShow = showAllHistory ? reversed : reversed.slice(0, 10);
      
      tbody.innerHTML = toShow.map(h => {
        const color = getStatusColor(h.status);
        const localTime = new Date(h.ts).toLocaleString('zh-CN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        
        return `
          <tr class="hover:bg-gray-50">
            <td class="py-3 px-4">${localTime}</td>
            <td class="py-3 px-4">
              <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium ${color.bg} ${color.text}">
                ${h.status.toUpperCase()}
              </span>
            </td>
            <td class="py-3 px-4">${h.rtt ? h.rtt + ' ms' : '<span class="text-red-600">TIMEOUT</span>'}</td>
            <td class="py-3 px-4">${h.http || '—'}</td>
            <td class="py-3 px-4 text-gray-600">${escapeHtml(h.note || '—')}</td>
          </tr>
        `;
      }).join('');

      document.getElementById('toggleText').textContent = showAllHistory ? '收起' : `展开全部 (${history.length})`;
    }

    function selectService(id) {
      if (!currentData) return;
      
      currentService = currentData.services.find(s => s.id === id);
      if (!currentService) return;

      const history = currentService.history || [];
      const latest = history[history.length - 1] || {};
      const color = getStatusColor(latest.status);

      // Show detail view
      document.getElementById('emptyState').classList.add('hidden');
      document.getElementById('detailView').classList.remove('hidden');

      // Update header
      document.getElementById('serviceName').textContent = currentService.name;
      const urlElem = document.getElementById('serviceUrl');
      urlElem.textContent = currentService.url;
      urlElem.href = currentService.url;

      const statusElem = document.getElementById('serviceStatus');
      statusElem.textContent = (latest.status || 'unknown').toUpperCase();
      statusElem.className = `px-3 py-1 rounded-full text-sm font-medium ${color.bg} ${color.text} ${color.border} border`;

      // Update stats
      document.getElementById('currentRtt').textContent = latest.rtt ? latest.rtt + ' ms' : '—';
      document.getElementById('avg24h').textContent = calculateAvgRtt(history.slice(-48)) ? calculateAvgRtt(history.slice(-48)) + ' ms' : '—';
      document.getElementById('uptime24h').textContent = calculateUptime(history.slice(-48)) + '%';
      document.getElementById('uptime30d').textContent = calculateUptime(history) + '%';
      document.getElementById('uptime1y').textContent = calculateUptime(history) + '%';

      // Render components
      renderTimeline(history);
      renderChart(history);
      renderHistoryTable(history);

      // Update list selection
      renderServicesList(currentData);
    }

    async function fetchStatus() {
      try {
        const res = await fetch('status.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return await res.json();
      } catch (err) {
        console.warn('fetchStatus error', err);
        return { updatedAt: null, services: [] };
      }
    }

    async function refresh() {
      currentData = await fetchStatus();
      
      // Format time in user's timezone
      const updateTime = currentData.updatedAt ? 
        new Date(currentData.updatedAt).toLocaleString('zh-CN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        }) : '—';
      
      document.getElementById('updated').textContent = updateTime;
      document.getElementById('count').textContent = (currentData.services || []).length;
      
      renderServicesList(currentData);
      
      // Refresh current service if selected
      if (currentService) {
        selectService(currentService.id);
      }
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const buttons = document.querySelectorAll('#servicesList button');
      buttons.forEach(btn => {
        const text = btn.textContent.toLowerCase();
        btn.style.display = text.includes(query) ? 'block' : 'none';
      });
    });

    // Toggle table
    document.getElementById('toggleTable').addEventListener('click', () => {
      showAllHistory = !showAllHistory;
      if (currentService) {
        renderHistoryTable(currentService.history || []);
      }
    });

    // Init
    refresh();
    setInterval(refresh, 30 * 1000);
  </script>
</body>
</html>
