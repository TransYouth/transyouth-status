<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>跨青年 Trans Youth 状态页</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://transyouth.xyz/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
  <style>
    @media (max-width: 768px) {
      .sidebar-collapsed {
        transform: translateX(-100%);
      }
      .sidebar-visible {
        transform: translateX(0);
      }
    }
     /* Let the chart capture touch gestures so horizontal drags pan the
       chart content (x-axis). This prevents the browser from stealing
       horizontal touch gestures. Note: this will block native page
       scrolling when touching the chart area. */
     canvas { touch-action: none; }
    /* Mobile: show all 24 timeline boxes in screen, don't allow horizontal
       dragging/scrolling. Use a 24-column grid so each hour gets equal width. */
    @media (max-width: 768px) {
      #timeline {
        display: grid;
        grid-template-columns: repeat(24, 1fr);
        gap: 4px;
        overflow-x: hidden !important;
        padding-bottom: 0;
      }
      /* Override child min-width set by utility classes and reduce height */
      #timeline > div {
        min-width: 0 !important;
        height: 32px !important;
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 h-screen overflow-hidden">
  <div class="flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-white border-b px-4 md:px-6 py-4 flex-shrink-0">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <button id="toggleSidebar" class="md:hidden p-2 hover:bg-gray-100 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <div>
            <h1 class="text-xl md:text-2xl font-semibold text-gray-900">跨青年 Trans Youth 状态页</h1>
            <p class="text-xs md:text-sm text-gray-600 mt-1">实时监控 · 最后更新：<span id="updated">—</span></p>
          </div>
        </div>
        <div class="text-right">
          <div class="text-xs md:text-sm text-gray-600">监控节点</div>
          <div class="text-xl md:text-2xl font-semibold text-gray-900"><span id="count">0</span></div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden relative">
      <!-- Overlay for mobile -->
      <div id="sidebarOverlay" class="hidden md:hidden fixed inset-0 bg-black bg-opacity-50 z-10"></div>
      
      <!-- Left Sidebar - Services List -->
      <aside id="sidebar" class="sidebar-visible md:relative fixed inset-y-0 left-0 w-80 bg-white border-r flex flex-col overflow-hidden z-20 transition-transform duration-300">
        <div class="p-4 border-b">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="搜索站点..." 
            class="w-full px-3 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div id="servicesList" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
      </aside>

      <!-- Right Panel - Details -->
      <main class="flex-1 overflow-y-auto" onclick="handleMainClick(event)">
        <div id="emptyState" class="flex items-center justify-center h-full text-gray-400">
          <div class="text-center">
            <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <p class="text-lg">选择一个站点查看详情</p>
          </div>
        </div>

        <div id="detailView" class="hidden p-4 md:p-6">
          <!-- Service Header -->
          <div class="bg-white rounded-lg shadow-sm p-4 md:p-6 mb-4 md:mb-6">
            <div class="flex items-start justify-between mb-4">
              <div class="flex-1 min-w-0 mr-4">
                <h2 id="serviceName" class="text-xl md:text-2xl font-semibold text-gray-900 truncate"></h2>
                <a id="serviceUrl" href="#" target="_blank" class="text-sm text-blue-600 hover:underline mt-1 inline-block truncate max-w-full"></a>
              </div>
              <div id="serviceStatus" class="px-3 py-1 rounded-full text-sm font-medium flex-shrink-0"></div>
            </div>

            <!-- Stats Table -->
            <div class="overflow-x-auto">
              <table class="w-full text-center">
                <tbody>
                  <tr class="border-b">
                    <td class="py-2 px-2 text-xs md:text-sm text-gray-600">响应 (当前)</td>
                    <td class="py-2 px-2 text-xs md:text-sm text-gray-600">平均响应 (24小时)</td>
                    <td class="py-2 px-2 text-xs md:text-sm text-gray-600">在线时间 (24小时)</td>
                    <td class="py-2 px-2 text-xs md:text-sm text-gray-600">在线时间 (30天)</td>
                    <td class="py-2 px-2 text-xs md:text-sm text-gray-600">在线时间 (1年)</td>
                  </tr>
                  <tr>
                    <td id="currentRtt" class="py-2 px-2 text-lg md:text-2xl font-semibold text-gray-900">—</td>
                    <td id="avg24h" class="py-2 px-2 text-lg md:text-2xl font-semibold text-gray-900">—</td>
                    <td id="uptime24h" class="py-2 px-2 text-lg md:text-2xl font-semibold text-green-600">—</td>
                    <td id="uptime30d" class="py-2 px-2 text-lg md:text-2xl font-semibold text-green-600">—</td>
                    <td id="uptime1y" class="py-2 px-2 text-lg md:text-2xl font-semibold text-green-600">—</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Timeline -->
          <div class="bg-white rounded-lg shadow-sm p-4 md:p-6 mb-4 md:mb-6">
            <h3 class="text-base md:text-lg font-semibold mb-4">最近24小时状态</h3>
            <div class="relative">
              <div id="timeline" class="flex gap-1 overflow-x-auto pb-2"></div>
              <!-- Tooltip -->
              <div id="tooltip" class="hidden fixed bg-gray-900 text-white text-xs rounded-lg px-3 py-2 shadow-lg z-50 pointer-events-none">
                <div id="tooltipContent"></div>
              </div>
            </div>
          </div>

          <!-- Response Time Chart -->
          <div class="bg-white rounded-lg shadow-sm p-4 md:p-6 mb-4 md:mb-6">
            <h3 class="text-base md:text-lg font-semibold mb-4">响应时间趋势</h3>
            <div class="flex items-center justify-end gap-2 mb-3">
              <div class="text-sm text-gray-500 mr-2">显示范围：</div>
              <div id="chartRangeControls" class="flex gap-2">
                <button data-hours="1" class="chart-range-btn text-sm px-2 py-1 rounded">1小时</button>
                <button data-hours="3" class="chart-range-btn text-sm px-2 py-1 rounded">3小时</button>
                <button data-hours="6" class="chart-range-btn text-sm px-2 py-1 rounded">6小时</button>
                <button data-hours="12" class="chart-range-btn text-sm px-2 py-1 rounded">12小时</button>
                <button data-hours="24" class="chart-range-btn text-sm px-2 py-1 rounded text-blue-600 font-semibold">24小时</button>
              </div>
            </div>
            <!-- Chart container: hide overflow so chart drawing beyond
                 the viewport is clipped on mobile. Canvas fills width. -->
            <div class="relative overflow-hidden" style="touch-action: none;">
              <div style="width:100%; height:300px;">
                    <canvas id="responseChart" style="width:100%; height:300px;"></canvas>
              </div>
            </div>
          </div>

          <!-- History Table -->
          <div class="bg-white rounded-lg shadow-sm p-4 md:p-6">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-base md:text-lg font-semibold">
                检测历史
                <span id="filterInfo" class="text-sm font-normal text-gray-500 ml-2"></span>
              </h3>
              <div class="flex gap-2">
                <button id="clearFilter" class="hidden text-sm text-blue-600 hover:text-blue-700">清除筛选</button>
                <button id="toggleTable" class="text-sm text-blue-600 hover:text-blue-700">
                  <span id="toggleText">展开全部</span>
                </button>
              </div>
            </div>
            <div id="historyTable" class="overflow-x-auto">
              <table class="w-full text-sm">
                <thead class="bg-gray-50 border-b">
                  <tr>
                    <th class="text-left py-3 px-2 md:px-4 font-medium text-gray-700">时间</th>
                    <th class="text-left py-3 px-2 md:px-4 font-medium text-gray-700">状态</th>
                    <th class="text-left py-3 px-2 md:px-4 font-medium text-gray-700">响应时间</th>
                    <th class="text-left py-3 px-2 md:px-4 font-medium text-gray-700">HTTP 状态</th>
                    <th class="text-left py-3 px-2 md:px-4 font-medium text-gray-700 hidden md:table-cell">备注</th>
                  </tr>
                </thead>
                <tbody id="historyBody" class="divide-y"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    let currentData = null;
    let currentService = null;
    let chartInstance = null;
    let showAllHistory = false;
    let selectedHourFilter = null;
    // Number of hours to display on the chart (1,3,6,12,24)
    let selectedHours = 24;

    const statusColors = {
      ok: { bg: 'bg-green-100', text: 'text-green-800', border: 'border-green-300', dot: 'bg-green-500' },
      degraded: { bg: 'bg-yellow-100', text: 'text-yellow-800', border: 'border-yellow-300', dot: 'bg-yellow-500' },
      down: { bg: 'bg-red-100', text: 'text-red-800', border: 'border-red-300', dot: 'bg-red-500' },
      unknown: { bg: 'bg-gray-100', text: 'text-gray-800', border: 'border-gray-300', dot: 'bg-gray-400' }
    };

    function escapeHtml(s) {
      if (!s) return '';
      return String(s).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');
    }

    function getStatusColor(status) {
      return statusColors[status] || statusColors.unknown;
    }

    function calculateUptime(history) {
      if (!history || history.length === 0) return 0;
      const okCount = history.filter(h => h.status === 'ok').length;
      return Math.round((okCount / history.length) * 100);
    }

    function calculateAvgRtt(history) {
      if (!history || history.length === 0) return null;
      const rtts = history.map(h => h.rtt).filter(r => r != null);
      if (rtts.length === 0) return null;
      return Math.round(rtts.reduce((a, b) => a + b, 0) / rtts.length);
    }

    function renderServicesList(data) {
      const list = document.getElementById('servicesList');
      const services = data.services || [];
      
      list.innerHTML = services.map(svc => {
        const history = svc.history || [];
        const latest = history[history.length - 1] || { status: 'unknown' };
        const color = getStatusColor(latest.status);
        const uptime = calculateUptime(history);
        
        return `
          <button 
            onclick="selectService('${svc.id}')" 
            class="w-full text-left p-4 rounded-lg border hover:border-blue-500 hover:bg-blue-50 transition-all ${currentService?.id === svc.id ? 'border-blue-500 bg-blue-50' : 'bg-gray-50'}"
          >
            <div class="flex items-center justify-between mb-2">
              <div class="font-medium text-gray-900 truncate flex-1">${escapeHtml(svc.name)}</div>
              <div class="w-3 h-3 rounded-full ${color.dot} ml-2"></div>
            </div>
            <div class="text-xs text-gray-500 truncate mb-2">${escapeHtml(svc.url)}</div>
            <div class="flex items-center justify-between text-xs">
              <span class="text-gray-600">在线率</span>
              <span class="font-semibold ${uptime >= 95 ? 'text-green-600' : 'text-red-600'}">${uptime}%</span>
            </div>
          </button>
        `;
      }).join('');
    }

    function renderTimeline(history) {
      const timeline = document.getElementById('timeline');
      const now = new Date();
      const hours = [];
      
      for (let i = 23; i >= 0; i--) {
        const hourStart = new Date(now.getTime() - i * 60 * 60 * 1000);
        hourStart.setMinutes(0, 0, 0);
        const hourEnd = new Date(hourStart.getTime() + 60 * 60 * 1000);
        
        const checksInHour = history.filter(h => {
          const checkTime = new Date(h.ts);
          return checkTime >= hourStart && checkTime < hourEnd;
        });
        
        hours.push({
          start: hourStart,
          end: hourEnd,
          checks: checksInHour
        });
      }
      
      timeline.innerHTML = hours.map((hour, idx) => {
        let color;
        
        if (hour.checks.length === 0) {
          color = 'bg-green-500';
        } else {
          const okCount = hour.checks.filter(c => c.status === 'ok').length;
          const total = hour.checks.length;
          const okRate = okCount / total;
          
          if (okRate === 1) {
            color = 'bg-green-500';
          } else if (okRate > 0) {
            color = 'bg-yellow-500';
          } else {
            color = 'bg-red-500';
          }
        }
        
        return `
          <div 
            class="flex-1 min-w-[24px] h-12 ${color} rounded-lg cursor-pointer hover:opacity-80 transition-opacity"
            onmouseenter="showHourTooltip(event, ${idx})"
            onmouseleave="hideTooltip()"
            onclick="filterByHour(${idx})"
            data-idx="${idx}"
          ></div>
        `;
      }).join('');

      timeline.dataset.hours = JSON.stringify(hours);
    }

    function showHourTooltip(event, idx) {
      const timeline = document.getElementById('timeline');
      const hours = JSON.parse(timeline.dataset.hours || '[]');
      const hour = hours[idx];
      if (!hour) return;

      const tooltip = document.getElementById('tooltip');
      const content = document.getElementById('tooltipContent');
      
      const startTime = new Date(hour.start).toLocaleString('zh-CN', { 
        month: 'numeric', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      let checksInfo = '';
      if (hour.checks.length === 0) {
        checksInfo = '<div class="text-green-300">无检测数据 (默认在线)</div>';
      } else {
        const okCount = hour.checks.filter(c => c.status === 'ok').length;
        const total = hour.checks.length;
        checksInfo = `
          <div>检测次数: ${total}</div>
          <div>成功: ${okCount} | 失败: ${total - okCount}</div>
          <div>在线率: ${Math.round((okCount / total) * 100)}%</div>
        `;
      }
      
      content.innerHTML = `
        <div class="font-semibold mb-1">${startTime}</div>
        ${checksInfo}
        <div class="text-gray-300 text-xs mt-1">点击筛选该小时</div>
      `;

      tooltip.classList.remove('hidden');
      const rect = event.target.getBoundingClientRect();
      tooltip.style.left = (rect.left + rect.width / 2 - 100) + 'px';
      tooltip.style.top = (rect.bottom + 8) + 'px';
    }

    function hideTooltip() {
      document.getElementById('tooltip').classList.add('hidden');
    }

    function filterByHour(idx) {
      const timeline = document.getElementById('timeline');
      const hours = JSON.parse(timeline.dataset.hours || '[]');
      const hour = hours[idx];
      if (!hour) return;

      selectedHourFilter = hour;
      const startTime = new Date(hour.start).toLocaleString('zh-CN', { 
        month: 'numeric', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      
      document.getElementById('filterInfo').textContent = `(筛选: ${startTime})`;
      document.getElementById('clearFilter').classList.remove('hidden');
      
      renderHistoryTable(currentService.history || []);
    }

    function clearFilter() {
      selectedHourFilter = null;
      document.getElementById('filterInfo').textContent = '';
      document.getElementById('clearFilter').classList.add('hidden');
      renderHistoryTable(currentService.history || []);
    }

    function renderChart(history) {
      const ctx = document.getElementById('responseChart');
      
      const now = new Date();
      const rangeStart = new Date(now.getTime() - selectedHours * 60 * 60 * 1000);
      const lastRange = history.filter(h => new Date(h.ts) >= rangeStart);
      
      if (chartInstance) {
        chartInstance.destroy();
      }

      // Calculate dynamic Y-axis max
      const rtts = lastRange.map(h => h.rtt).filter(r => r != null);
      const maxRtt = rtts.length > 0 ? Math.max(...rtts) : 500;
      const yMax = Math.ceil(maxRtt * 1.2 / 100) * 100;

      // Prepare data with nulls for timeout/error and for HTTP != 200
      const chartData = lastRange.map(h => {
        // Consider timeout or explicit degraded/down, missing rtt, or HTTP status not 200 as gaps
        const httpCode = h.http != null ? Number(h.http) : null;
        if (h.status === 'degraded' || h.status === 'down' || !h.rtt || (httpCode !== null && httpCode !== 200)) {
          return null;
        }
        return h.rtt;
      });

      // Dataset for HTTP errors (non-200) displayed as red dots at 0 ms, no connecting line
      const httpErrorData = lastRange.map(h => {
        const httpCode = h.http != null ? Number(h.http) : null;
        return (httpCode !== null && httpCode !== 200) ? 0 : null;
      });

      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: lastRange.map(h => {
            const date = new Date(h.ts);
            return date.toLocaleString('zh-CN', {
              month: 'numeric',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            });
          }),
          datasets: [{
            label: '响应时间 (ms)',
            data: chartData,
            spanGaps: false,
            segment: {
              borderColor: ctx => {
                const prevIdx = ctx.p0DataIndex;
                const nextIdx = ctx.p1DataIndex;
                const prevVal = chartData[prevIdx];
                const nextVal = chartData[nextIdx];

                if (prevVal === null || nextVal === null) return '#ef4444';
                const avgVal = (prevVal + nextVal) / 2;
                if (avgVal <= 500) return '#22c55e';
                return '#f97316';
              },
              backgroundColor: ctx => {
                const prevIdx = ctx.p0DataIndex;
                const nextIdx = ctx.p1DataIndex;
                const prevVal = chartData[prevIdx];
                const nextVal = chartData[nextIdx];

                if (prevVal === null || nextVal === null) return 'rgba(239, 68, 68, 0.1)';
                const avgVal = (prevVal + nextVal) / 2;
                if (avgVal <= 500) return 'rgba(34, 197, 94, 0.1)';
                return 'rgba(249, 115, 22, 0.1)';
              }
            },
            tension: 0.4,
            fill: true,
            pointRadius: 4,
            pointHoverRadius: 7,
            pointBackgroundColor: lastRange.map(h => {
              const httpCode = h.http != null ? Number(h.http) : null;
              if (h.status === 'degraded' || h.status === 'down' || !h.rtt || (httpCode !== null && httpCode !== 200)) return '#ef4444';
              if (h.rtt <= 500) return '#22c55e';
              return '#f97316';
            }),
            pointBorderColor: '#fff',
            pointBorderWidth: 2
          }, {
            label: 'HTTP 非200',
            data: httpErrorData,
            spanGaps: false,
            showLine: false,
            pointRadius: 6,
            pointHoverRadius: 8,
            pointBackgroundColor: '#ef4444',
            pointBorderColor: '#fff',
            pointBorderWidth: 2,
            order: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'index'
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                title: (items) => {
                  const idx = items[0].dataIndex;
                  const h = lastRange[idx];
                  return new Date(h.ts).toLocaleString('zh-CN');
                },
                label: (context) => {
                  const h = lastRange[context.dataIndex];
                  if (h.status === 'degraded' || h.status === 'down' || !h.rtt) {
                    return [
                      '响应: TIMEOUT',
                      `状态: ${h.status.toUpperCase()}`,
                      `HTTP: ${h.http || '—'}`
                    ];
                  }
                  return [
                    `响应: ${h.rtt} ms`,
                    `状态: ${h.status.toUpperCase()}`,
                    `HTTP: ${h.http || '—'}`
                  ];
                }
              }
            },
            // Zoom/pan: enable horizontal pan only, disable zooming
            zoom: {
              pan: {
                enabled: true,
                mode: 'x',
                threshold: 6
              },
              zoom: {
                enabled: false,
                wheel: { enabled: false },
                pinch: { enabled: false },
                mode: 'x'
              }
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              min: 0,
              max: yMax,
              ticks: { 
                callback: (value) => value + ' ms',
                stepSize: Math.ceil(yMax / 5 / 50) * 50
              },
              grid: {
                color: '#f1f5f9'
              }
            },
            x: {
              // Use offset and avoid overly aggressive auto-skipping so
              // zooming increases horizontal spacing between points.
              ticks: {
                autoSkip: true,
                maxRotation: 45,
                minRotation: 0,
                font: { size: 10 }
              },
              offset: true,
              grid: {
                display: false
              }
            }
          }
        }
      });

      // No interactive zoom; chart is controlled by timeframe buttons.
    }

    // Timeframe control: set selectedHours and re-render chart
    function setChartRange(hours) {
      selectedHours = Number(hours) || 24;
      // update active button styles
      const btns = document.querySelectorAll('.chart-range-btn');
      btns.forEach(b => {
        if (Number(b.dataset.hours) === selectedHours) {
          b.classList.add('text-blue-600','font-semibold');
        } else {
          b.classList.remove('text-blue-600','font-semibold');
        }
      });

      if (currentService) {
        renderChart(currentService.history || []);
      }
    }

    // Initialize range control handlers
    document.addEventListener('click', (e) => {
      const btn = e.target.closest && e.target.closest('.chart-range-btn');
      if (btn && btn.dataset.hours) {
        setChartRange(btn.dataset.hours);
      }
    });

    function renderHistoryTable(history) {
      const tbody = document.getElementById('historyBody');
      let dataToShow = [...history];
      
      // Apply hour filter
      if (selectedHourFilter) {
        dataToShow = dataToShow.filter(h => {
          const checkTime = new Date(h.ts);
          return checkTime >= new Date(selectedHourFilter.start) && checkTime < new Date(selectedHourFilter.end);
        });
      }
      
      const reversed = dataToShow.reverse();
      const toShow = showAllHistory ? reversed : reversed.slice(0, 10);
      
      tbody.innerHTML = toShow.map(h => {
        const color = getStatusColor(h.status);
        const localTime = new Date(h.ts).toLocaleString('zh-CN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        
        return `
          <tr class="hover:bg-gray-50">
            <td class="py-3 px-2 md:px-4 text-xs md:text-sm">${localTime}</td>
            <td class="py-3 px-2 md:px-4">
              <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium ${color.bg} ${color.text}">
                ${h.status.toUpperCase()}
              </span>
            </td>
            <td class="py-3 px-2 md:px-4 text-xs md:text-sm">${h.rtt ? h.rtt + ' ms' : '<span class="text-red-600">TIMEOUT</span>'}</td>
            <td class="py-3 px-2 md:px-4 text-xs md:text-sm">${h.http || '—'}</td>
            <td class="py-3 px-2 md:px-4 text-gray-600 text-xs md:text-sm hidden md:table-cell">${escapeHtml(h.note || '—')}</td>
          </tr>
        `;
      }).join('');

      document.getElementById('toggleText').textContent = showAllHistory ? '收起' : `展开全部 (${dataToShow.length})`;
    }

    function selectService(id) {
      if (!currentData) return;
      
      currentService = currentData.services.find(s => s.id === id);
      if (!currentService) return;

      const history = currentService.history || [];
      const latest = history[history.length - 1] || {};
      const color = getStatusColor(latest.status);

      document.getElementById('emptyState').classList.add('hidden');
      document.getElementById('detailView').classList.remove('hidden');

      document.getElementById('serviceName').textContent = currentService.name;
      const urlElem = document.getElementById('serviceUrl');
      urlElem.textContent = currentService.url;
      urlElem.href = currentService.url;

      const statusElem = document.getElementById('serviceStatus');
      statusElem.textContent = (latest.status || 'unknown').toUpperCase();
      statusElem.className = `px-3 py-1 rounded-full text-sm font-medium ${color.bg} ${color.text} ${color.border} border`;

      document.getElementById('currentRtt').textContent = latest.rtt ? latest.rtt + ' ms' : '—';
      document.getElementById('avg24h').textContent = calculateAvgRtt(history.slice(-48)) ? calculateAvgRtt(history.slice(-48)) + ' ms' : '—';
      document.getElementById('uptime24h').textContent = calculateUptime(history.slice(-48)) + '%';
      document.getElementById('uptime30d').textContent = calculateUptime(history) + '%';
      document.getElementById('uptime1y').textContent = calculateUptime(history) + '%';

      // Clear filter when switching services
      clearFilter();

      renderTimeline(history);
      renderChart(history);
      renderHistoryTable(history);
      renderServicesList(currentData);

      // Close sidebar on mobile after selection
      if (window.innerWidth < 768) {
        closeSidebar();
      }
    }

    async function fetchStatus() {
      try {
        const res = await fetch('status.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return await res.json();
      } catch (err) {
        console.warn('fetchStatus error', err);
        return { updatedAt: null, services: [] };
      }
    }

    async function refresh() {
      currentData = await fetchStatus();
      
      const updateTime = currentData.updatedAt ? 
        new Date(currentData.updatedAt).toLocaleString('zh-CN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        }) : '—';
      
      document.getElementById('updated').textContent = updateTime;
      document.getElementById('count').textContent = (currentData.services || []).length;
      
      renderServicesList(currentData);
      
      if (currentService) {
        selectService(currentService.id);
      }
    }

    // Sidebar toggle for mobile
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      if (sidebar.classList.contains('sidebar-collapsed')) {
        sidebar.classList.remove('sidebar-collapsed');
        sidebar.classList.add('sidebar-visible');
        overlay.classList.remove('hidden');
      } else {
        closeSidebar();
      }
    }

    function closeSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.add('sidebar-collapsed');
      sidebar.classList.remove('sidebar-visible');
      overlay.classList.add('hidden');
    }

    function handleMainClick(event) {
      // Close sidebar when clicking on the main content area on mobile
      if (window.innerWidth < 768) {
        const sidebar = document.getElementById('sidebar');
        if (sidebar.classList.contains('sidebar-visible')) {
          closeSidebar();
        }
      }
    }

    document.getElementById('toggleSidebar').addEventListener('click', toggleSidebar);
    document.getElementById('sidebarOverlay').addEventListener('click', closeSidebar);

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const buttons = document.querySelectorAll('#servicesList button');
      buttons.forEach(btn => {
        const text = btn.textContent.toLowerCase();
        btn.style.display = text.includes(query) ? 'block' : 'none';
      });
    });

    document.getElementById('toggleTable').addEventListener('click', () => {
      showAllHistory = !showAllHistory;
      if (currentService) {
        renderHistoryTable(currentService.history || []);
      }
    });

    document.getElementById('clearFilter').addEventListener('click', clearFilter);

    refresh();
    setInterval(refresh, 30 * 1000);
  </script>
</body>
</html>
