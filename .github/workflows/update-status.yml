name: update-status
on:
  schedule:
    - cron: '1/5 * * * *'  # 每 5 分钟 1/6/11/16
  workflow_dispatch:

permissions:
  contents: write   # 允许 push 回仓库

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm install
      - name: Run checks and commit
        env:
          CI: true
        run: node ./scripts/check-and-commit.js
